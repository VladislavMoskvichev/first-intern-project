<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test project</title>
</head>
<body>

<div class="wrapper">

    <div class="home-wrapper">
        <h2 class="home">Home</h2>
        <select id="list">
        </select>
    </div>

    <div class="edit-wrapper">
        <h2 class="edit-home">Edit home</h2>
        <div class="input-wrapper">
            <input required id="text-edit" class="input-style" type="text" placeholder="Enter the home name">
            <button id="edit-btn" class="btn-style">Save</button>
        </div>
    </div>

    <div class="add-wrapper">
        <h2 class="add-home">Add home</h2>
        <div class="input-wrapper">
            <input required id="text-add" class="input-style" type="text" placeholder="Enter the home name">
            <button id="add-btn" class="btn-style">Add</button>
        </div>
    </div>

</div>

<script src="src/index.js">
</script>

</body>
