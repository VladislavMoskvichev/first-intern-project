<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test project</title>
</head>
<body>

<div class="wrapper">

    <div class="home-wrapper">
        <h2 class="home">Home</h2>
        <select id="list" onchange="selectValue()">
            <option value="One">q(._.)p</option>
            <option value="Two">text</option>
            <option value="Three">0_0</option>
            <option value="Four">(-_-)</option>
        </select>
    </div>

    <div class="edit-wrapper">
        <h2 class="home">Edit home</h2>
        <div class="input-wrapper">
            <input required class="text" type="text" placeholder="Enter the home name">
            <button id="btn" onclick="changeValue()">Save</button>
        </div>
    </div>

</div>

<script>

    function changeValue() {
        let listValue = document.querySelector('#list');
        let txt = document.querySelector('.text').value;
        for (let i = 0; i < listValue.length ; i++) {
            if (listValue.options[i].selected == true && txt != '') {
                listValue.options[i].text = txt;
            }
        }
    };

    function selectValue() {
        let listValue = document.querySelector('#list');
        let txt = document.querySelector('.text');
        for (let i = 0; i < listValue.length ; i++) {
            if (listValue.options[i].selected == true) {
                txt.value = listValue.options[i].text;
            }
        }
    };

</script>
</body>
